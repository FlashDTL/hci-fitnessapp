<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/phone.css">
    <link rel="stylesheet" href="css/loginstyle.css">
    <title>Document</title>
</head>
<body>

    <div class="smartphone">
        <div class="content">
            <div class="container">
                <h1>Create an account</h1>
                <img id="user-img" src="images/user.png" alt="user">
                
                <div class="name-inputs">
                  <input type="text" placeholder="First Name">
                  <input type="text" placeholder="Last Name">
                </div>
                
                <div class="user-password-inputs">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                </div>
                
                <div class="measurements">
                    <div>
                        <h3>Weight</h3>
                        <input type="text" placeholder="kg">
                    </div>
                    <div>
                        <h3>Height</h3>
                        <input type="text" placeholder="cm">
                    </div>
                    <div>
                        <h3>Age</h3>
                        <input type="text" placeholder="y/o">
                    </div>
                </div>
                
                <p>Experience</p>

                <div class="range-div">
                    <label for="range-left">Beginner</label>
                    <input type="range" min="1" max="10" value="5" step="1">
                    <label for="range-right">Pro</label>
                </div>

                <p>Workout preferences</p>
                
                <div class="dropdowns">
                    <div class="dropdown-divs">
                        <p>Duration</p>
                        <select>
                            <option>60 min</option>
                            <option>90 min</option>
                            <option>120 min</option>
                          </select>
                    </div>
                    <div class="dropdown-divs">
                        <p>Intensity</p>
                        <select>
                            <option>Low</option>
                            <option>Moderate</option>
                            <option>High</option>
                          </select>
                    </div>
                    <div class="dropdown-divs">
                        <p>Frequency</p>
                        <select>
                            <option>2 p/w</option>
                            <option>3 p/w</option>
                            <option>4 p/w</option>
                            <option>5 p/w</option>
                          </select>
                    </div>
                </div>

                <button type="submit" onclick="window.location.href='index.html'">âœ”</button>
              </div>
        </div>
      </div>
    
</body>
</html>
