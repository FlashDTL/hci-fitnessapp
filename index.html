<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="css/phone.css">
    <link rel="stylesheet" href="css/mainstyle.css">
</head>
<body>
    <div class="smartphone">
        <div class="content">
            <div class="container">
                <div id="overlay" class="overlay"></div>
                <div class="streak-div">
                    <h1>Streak</h1>
                    <img src="images/dumbbell.png" alt="Streak Logo">
                    <p>13 days</p>
                </div>
    
                <div class="images">
                    <div class="image">
                        <a class="image-button" href="friends.html"> <!-- TODO: friends.html here -->
                            <img src="images/friends.png" alt="Friends">
                        </a>
                        <p>Friends</p>
                    </div>
                    <div class="image">
                        <a class="image-button" href=""> <!-- TODO: calendar.html here -->
                            <img src="images/calendar.png" alt="Calendar">
                        </a>
                        <p>Calendar</p>
                    </div>
                    <div class="image">
                        <a class="image-button" href=""> <!-- TODO: achievements.html here -->
                            <img src="images/trophy.png" alt="Achievements">
                        </a>
                        <p>Achievements</p>
                    </div>
                </div>

                <div class="line-between"></div>

                <p class="schedule-p">Your next workout session should start now</p>
    
                <button id="startButton" type="button">Start</button>

                <div id="popup" class="popup">
                    <button id="closeButton">X</button>
                    <h2>Leg day!</h2>
                    <img class="workout-image" src="images/legday.jpg" alt="legday">
                    <div class="decisionButtons">
                        <button id="refreshButton">♻️</button>
                        <button id="startSession" onclick="window.location.href='workoutsession.html'">Go</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
